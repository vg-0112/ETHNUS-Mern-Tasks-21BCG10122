<!DOCTYPE html>
<html>
<head>
    <title>HTML TASK 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background-color: rgb(20, 210, 210);
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
            color: black;
        }

        th {
            background-color: rgb(20, 210, 210);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
